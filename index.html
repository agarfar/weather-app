<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Header containing application title -->
    <header class="custom-header text-light p-3">
        <div class="text-center">
            <h3>Weather Dashboard</h3>
        </div>
    </header>
    <div class="d-flex col-12 flex-row">
        <div class="d-flex col-3 flex-column px-3 pt-2">
            <!-- City Search Form -->
            <form id="search-form" class="form w-100 d-grid gap-3">
                <h3 class="custom-h3">Search for a City:</h3>
                <!-- Search Input Field -->
                <input id="search-input" class="form-input w-100 p-2 rounded border border-2" type="text"
                    placeholder="Search">
                <!-- Search Button -->
                <button class="btn btn-info btn-block">Search</button>
            </form>
            <!-- Search History -->
            <ul class="d-flex flex-column search-list">
            </ul>
        </div>

        <div class='d-flex weather col-9 flex-column' style="width: 65vw">
            <!-- Current Weather -->
            <div class='col-9 current-weather my-3' style="width: 98.5%;"></div>
            <!-- 5-Day Forecast -->
            <div class='col-9 d-flex flex-column' style="width: 100%;">
                <div class="forecast"></div>
                <div class="forecast-cards d-flex flex-row"></div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
