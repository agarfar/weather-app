<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container-fluid">
        <h1>Weather Dashboard</h1>
      </div> -->
    <header class="bg-dark text-light p-3" style="background-color: purple">
        <div class="text-center">
            <h3>Weather Dashboard</h3>
        </div>
    </header>
    <div class="col-3 flex-column align-center bg-light p-5">
        <h3 class="text-primary">Search for a City:</h3>
        <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Search">
            <button class="btn btn-info btn-block">Search</button>
        </form>
    </div>
    <div class='search-history col-3 flex-column align-center space-between' style="border: 2px solid blue;
    height: 100vw; width: 25vw">
        <ul class="search-list list-group flex-column align-center space-between">
        </ul>
    </div>
    <div></div>
    <!-- div for current weather -->
    <div> </div>
    <!-- div for 5-day forecast -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
